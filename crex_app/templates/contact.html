{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}

{% block content %}
<div class="container-fluid my-4 px-4 py-4">
  <h2 class="text-center" style="color: chocolate;">Contact Us</h2>
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone no.</label>
      <input type="text" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="desc">Tell me about something here...</label>
      <textarea class="form-control" id="desc" rows="3" name="desc" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
